name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v7

      - name: Generate HTML docs for each schema
        run: |
          for schema in $(find . -name '*.schema.json' -not -path './.github/*'); do
            dir=$(dirname "$schema")
            base=$(basename "$schema" .schema.json)
            echo "Generating docs for $schema -> ${dir}/${base}.html"
            uv run generate-schema-doc --config template_name=js "$schema" "${dir}/${base}.html"
          done

      - name: Generate index page
        run: uv run scripts/generate_index.py

      - uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
